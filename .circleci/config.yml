version: 2.1
orbs:
  # orgs contain basc recipes and reproducible actions (install node, aws, etc.)
  node: circleci/node@5.0.2
  eb: circleci/aws-elastic-beanstalk@2.0.1
  aws-cli: circleci/aws-cli@3.1.1
  # different jobs are calles later in the workflows sections
jobs:
  build:
    docker:
      # the base image can run most needed actions with orbs
      - image: "cimg/node:14.15"
    steps:
      # install node and checkout code
      - node/install:
          node-version: "14.15"
      - checkout
      # Use root level package.json to install dependencies in the frontend app
      - run:
          name: Install Front-End Dependencies
          command: |
            echo "NODE --version" 
            echo $(node --version)
            echo "NPM --version" 
            echo $(npm --version)
            echo "Installing dependencies for UI..."
            npm run frontend:install
      # Installs dependencies in the the backend API
      - run:
          name: Install API Dependencies
          command: |
            echo "Installing dependencies for API..."
            npm run api:install
      # Lints the frontend
      - run:
          name: Front-End Lint
          command: |
            echo "Linting the frontend source code..."
            npm run frontend:lint
      # Builds the frontend app
      - run:
          name: Front-End Build
          command: |
            echo "Building the frontend app..."
            npm run frontend:build
      # Builds the backend API
      - run:
          name: API Build
          command: |
            echo "Building the backend API..."
            npm run backend:build
  # deploy step will run only after manual approval
  deploy:
    docker:
      - image: "cimg/base:stable"
      # more setup needed for aws, node, elastic beanstalk
    steps:
      - node/install:
          node-version: "14.15"
      - eb/setup
      - aws-cli/setup
      - checkout
      - run:
          name: Deploy App
          # Install, build, deploy in both apps
          command: |
            echo "Install, build, deploy in both apps"
            echo "Deploying backend..."
            npm run api:install
            npm run api:build
            npm run api:deploy
            echo "Deploying frontend..."
            npm run frontend:install
            npm run frontend:build
            npm run frontend:deploy
            echo "Finished deploying app stack..."

workflows:
  udagram:
    jobs:
      - build
      - hold:
          filters:
            branches:
              only:
                - master
          type: approval
          requires:
            - build
      - deploy:
          requires:
            - hold
